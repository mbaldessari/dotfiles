general.import = [
  # uncomment the flavour you want below:
  #"~/.config/alacritty/catppuccin-latte.toml"
  # "~/.config/alacritty/catppuccin-frappe.toml"
  "~/.config/alacritty/catppuccin-macchiato.toml"
  # "~/.config/alacritty/catppuccin-mocha.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
dynamic_padding = false
opacity = 0.97

[window.padding]
x = 0
y = 0

[keyboard]
bindings = [
  # Use xkb to remap Caps lock to F21 and emit a unicode PUA sequence
  # xkb_symbols "basic" {
  #   include "us"
  #   name[Group1] = "Bandini (Custom)";
  #   key <CAPS> { [ F21 ] };
  # };
  { key = "F21", mods = "Control", chars = "\uE000" },
]
